<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <title>Mcommerce</title>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<div class="container">



  <h1>Application Mcommerce</h1>



  <div class="row">
      <p th:text= " 'Commande n°'+ ${expedition.commande}"></p>
      <span th:if=" ${expedition.etat}==0" class="col-4 col-md-4 " >En preparation</span>
      <span th:if=" ${expedition.etat}==1"class="col-4 col-md-4 " >Expediée</span>
      <span th:if=" ${expedition.etat}==2"class="col-4 col-md-4 " >Livrée</span>
  </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
